<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .main-content {
    margin-left: 250px; /* Adjust this value to match the width of your sidebar */
    padding: 20px;
}

        .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    width: 250px;
    background-color: #333;
    padding-top: 20px;
    color: #fff;
}

.sidebar a {
    padding: 10px;
    display: block;
    color: #fff;
    text-decoration: none;
}

.sidebar a:hover {
    background-color: #555;
}

        body {
    background-color: #ffffff;
}

.bg-black {
    background-color: #000;

}

.navbar-brand {
    padding: 11px 20px;
}

.active {
    background-color: #fff;
    color: #000 !important;
}

.navbar-nav {
    width: 100%;
}

.nav-link {
    color: inherit !important;
}

.nav-item {
    padding: 6px 20px;
    color: #fff;
}

.nav-item:hover {
    background-color: #fff;
    color: #000 !important;
}

.right {
    margin-left: auto;
}
 
.navbar-collapse.collapse.in {
    display: block!important;
}

@media (max-width: 992px) {
    .right {
        margin-left: 0;
    }

    .nav-item {
        width: 100%;
    }
}
    </style>
    <title>KnowHub</title>
  </head>
  <body>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="{% url 'home'%}">Ask Question</a>
        <a href="{% url 'blog'%}">Blogs</a>
        <a href="#">Interview Experience</a>
    </div>
    
    
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black py-0 px-0">
            <a class="navbar-brand" href="{%url 'home'%}"><strong><i>KnowHub</i></strong></a>
            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_post'%}">Ask Question</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Blog</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Experience</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}">Logout</a>
                    </li>

                    
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register'%}">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}">Login</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <div style="margin-top: 20px; margin-left: 20px;">
    {%block content%}

    {%endblock%}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
